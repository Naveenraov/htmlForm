<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>PG Application form</h1>
    <form>
        <!--
            First Name:
            Last Name:
         -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>

        <!-- Address -->
        Address:<br>
        <textarea  cols="55" rows="3"></textarea><br>

        <!-- Phone number -->
        <label for="pnumber">Phone Number:</label>
        <input type="number" id="pnumber" name="'pnumber"><br>

        <!-- Gender -->
        <h3>Gender</h3>
        <input type="radio" id="sex" name="sex" value="Male">
        <label for="sex">Male</label><br>
        <input type="radio" id="sex" name="sex" value="Female">
        <label for="sex">Female</label>
        <pre></pre>

        <!-- Qualification -->
        <label for="qualification"><b>Qualification:</b></label>
        <textarea rows="1" cols="20"></textarea><br>

        <!-- Submit button-->
        <button style="width: 100px" height="100px">Submit</button>
    </form>

    </body>
</html>
